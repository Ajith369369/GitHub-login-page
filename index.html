<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./public/images/favicon-dark.png" />
    <link rel="stylesheet" href="./public/styles/gh_styles.css" />
  </head>
  <body>
    <div class="main-contain">
      <main>
        <div class="logo-container">
          <a
            class="header-logo"
            href="https://github.com/"
            aria-label="Homepage"
            data-ga-click="(Logged out) Header, go to homepage, icon:logo-wordmark"
          >
            <svg
              height="48"
              aria-hidden="true"
              viewBox="0 0 16 16"
              version="1.1"
              width="48"
              data-view-component="true"
              class="octicon octicon-mark-github"
            >
              <path
                d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
              ></path>
            </svg>
          </a>
        </div>
  
        <div class="auth-form" id="login">
          <div class="auth-form-header">
            <h1>Sign in to GitHub</h1>
          </div>
          <div class="auth-form-body">
            <form
              data-turbo="false"
              action="/session"
              accept-charset="UTF-8"
              method="post"
            >
              <label for="login_field"> Username or email address </label>
              <input
                type="text"
                name="login"
                id="login_field"
                class="form-control input-block js-login-field"
                autocapitalize="off"
                autocorrect="off"
                autocomplete="username"
                autofocus="autofocus"
                required="required"
              />
              <div class="position-relative">
                <div class="pass">
                  <label for="password"> Password </label>
                  <a
                    class="label-link position-absolute top-0 right-0"
                    id="forgot-password"
                    href="/password_reset"`
                    >Forgot password?</a
                  >                
                </div>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control form-control input-block js-password-field"
                    autocomplete="current-password"
                    required="required"
                  />
                <input
                  type="submit"
                  name="commit"
                  value="Sign in"
                  class="btn btn-primary btn-block js-sign-in-button"
                  data-disable-with="Signing inâ€¦"
                  data-signin-label="Sign in"
                  data-sso-label="Sign in with your identity provider"
                  development="false"
                  disable-emu-sso="false"
                />
              </div>
            </form>
          </div>
          <div class="login-callout">
            <p class="mb-0 mt-0 js-webauthn-subtle-emu-control">
              <button
                data-action="click:webauthn-subtle#prompt"
                type="button"
                data-view-component="true"
                class="Button--link Button--medium Button"
              >
                <span class="Button-content">
                  <span class="Button-label">Sign in with a passkey</span>
                </span>
              </button>
            </p>
            <p class="mt-1 mb-0 p-0">
              New to GitHub?
              <a
                data-ga-click="Sign in, switch to sign up"
                data-hydro-click='{"event_type":"authentication.click","payload":{"location_in_page":"sign in switch to sign up","repository_id":null,"auth_type":"SIGN_UP","originating_url":"https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Ftopics%2Flogin","user_id":null}}'
                data-hydro-click-hmac="bd3a4552a29c6ae97714faefca6630da3a788cf08b56428a9a2116da55ae482d"
                href="/signup?return_to=https%3A%2F%2Fgithub.com%2Ftopics%2Flogin&amp;source=login"
                >Create an account</a
              >
            </p>
          </div>
        </div>
      </main>
    </div>
    <div class="footer-container" role="contentinfo">
      <ul>
          <li>
            <a data-analytics-event="{&quot;category&quot;:&quot;Footer&quot;,&quot;action&quot;:&quot;go to Terms&quot;,&quot;label&quot;:&quot;text:terms&quot;}" href="https://docs.github.com/site-policy/github-terms/github-terms-of-service" data-view-component="true" class="Link--secondary Link">Terms</a>
          </li>
  
          <li>
            <a data-analytics-event="{&quot;category&quot;:&quot;Footer&quot;,&quot;action&quot;:&quot;go to privacy&quot;,&quot;label&quot;:&quot;text:privacy&quot;}" href="https://docs.github.com/site-policy/privacy-policies/github-privacy-statement" data-view-component="true" class="Link--secondary Link">Privacy</a>
          </li>
  
          <li>
            <a data-analytics-event="{&quot;category&quot;:&quot;Footer&quot;,&quot;action&quot;:&quot;go to docs&quot;,&quot;label&quot;:&quot;text:docs&quot;}" href="https://docs.github.com" data-view-component="true" class="Link--secondary Link">Docs</a>
          </li>
  
          <li>
              <a data-analytics-event="{&quot;category&quot;:&quot;Footer&quot;,&quot;action&quot;:&quot;go to contact&quot;,&quot;label&quot;:&quot;text:contact&quot;}" href="https://support.github.com" data-view-component="true" class="Link--secondary Link">Contact GitHub Support</a>
          </li>
  
            <li>
    <cookie-consent-link data-catalyst="">
      <button type="button" class="Link--secondary underline-on-hover border-0 p-0 color-bg-transparent" data-action="click:cookie-consent-link#showConsentManagement">
        Manage cookies
      </button>
    </cookie-consent-link>
  </li>
  
  <li>
    <cookie-consent-link data-catalyst="">
      <button type="button" class="Link--secondary underline-on-hover border-0 p-0 color-bg-transparent" data-action="click:cookie-consent-link#showConsentManagement">
        Do not share my personal information
      </button>
    </cookie-consent-link>
  </li>
  
      </ul>
    </div>
  </body>
</html>
